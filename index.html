<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTDGains</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg mr-3 flex items-center justify-center">
                            <span class="text-white text-lg font-bold">üèãÔ∏è</span>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-900">UTDGains</h1>
                    </div>
                    <div class="text-sm text-gray-500">
                        Real-time occupancy tracking
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Control Panel -->
                <div class="bg-white rounded-lg shadow-sm border p-6 mb-8">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Select Gym & Time</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Gym Selection -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Gym</label>
                            <select id="gym-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="activity-center">Activity Center</option>
                                <option value="rec-center-west">Rec Center West</option>
                            </select>
                        </div>
                        
                        <!-- Date Selection (Day View) -->
                        <div id="date-selection-container">
                            <label id="date-label" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input type="date" id="date-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <!-- Week Navigation (Week View) -->
                        <div id="week-navigation-container" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Week</label>
                            <div class="flex items-center gap-2">
                                <button id="prev-week-btn" class="px-3 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    ‚Üê Previous
                                </button>
                                <div id="current-week-display" class="px-3 py-2 text-sm text-gray-900 min-w-0 flex-1 text-center">
                                    <!-- Week range will be displayed here -->
                                </div>
                                <button id="next-week-btn" class="px-3 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    Next ‚Üí
                                </button>
                            </div>
                        </div>
                        
                        <!-- Time Selection -->
                        <div id="time-selection-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Time</label>
                            <input type="time" id="time-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Status -->
                <div class="bg-white rounded-lg shadow-sm border p-6 mb-8">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Status</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="text-center">
                            <div class="text-3xl font-bold text-blue-600" id="current-occupancy">--</div>
                            <div class="text-sm text-gray-600">Current Occupancy</div>
                        </div>
                        <div class="text-center" id="capacity-card">
                            <div class="text-3xl font-bold text-green-600" id="capacity-percentage">--</div>
                            <div class="text-sm text-gray-600">Capacity %</div>
                        </div>
                        <div class="text-center" id="busy-status-card">
                            <div class="text-3xl font-bold text-green-600" id="busy-status">--</div>
                            <div class="text-sm text-gray-600">Status</div>
                        </div>
                    </div>
                </div>

                <!-- Traffic Chart -->
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-900">Traffic Overview</h2>
                        
                        <!-- View Toggle Buttons -->
                        <div class="flex bg-gray-100 rounded-lg p-1">
                            <button id="day-view-btn" class="px-4 py-2 text-sm font-medium rounded-md bg-blue-600 text-white transition-colors">
                                Day View
                            </button>
                            <button id="week-view-btn" class="px-4 py-2 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900 transition-colors">
                                Week View
                            </button>
                        </div>
                    </div>
                    <div class="h-96">
                        <canvas id="traffic-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="text-center text-sm text-gray-500">
                    <p>Built with ‚ù§Ô∏è for UTD Students</p>
                    <p class="mt-1">Data provided by UTD Campus Recreation</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
