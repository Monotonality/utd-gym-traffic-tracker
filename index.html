<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTD Gym Traffic Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                        üèãÔ∏è UTD Gym Traffic Tracker
                    </h1>
                </div>
                
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    <span id="theme-icon" class="text-xl">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <!-- Sidebar -->
            <aside class="lg:col-span-1">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
                        üìç Gym Selection
                    </h2>
                    
                    <!-- Gym Selection -->
                    <div class="space-y-3 mb-6">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Select Gym
                        </label>
                        <select id="gym-select" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="activity-center">Activity Center</option>
                            <option value="rec-center-west">Rec Center West</option>
                        </select>
                    </div>

                    <!-- Date Selection -->
                    <div class="space-y-3 mb-6">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            üìÖ Select Date
                        </label>
                        <input type="date" id="date-select" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Time Selection -->
                    <div class="space-y-3 mb-6">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            üïê Select Time
                        </label>
                        <input type="time" id="time-select" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- View Mode -->
                    <div class="space-y-3">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            üìä View Mode
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="view-mode" value="current" checked class="mr-2">
                                <span class="text-sm text-gray-700 dark:text-gray-300">Current Usage</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="view-mode" value="historical" class="mr-2">
                                <span class="text-sm text-gray-700 dark:text-gray-300">Historical Data</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="view-mode" value="predicted" class="mr-2">
                                <span class="text-sm text-gray-700 dark:text-gray-300">Predicted Usage</span>
                            </label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <div class="lg:col-span-3">
                <!-- Current Status Card -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">
                            Current Status
                        </h2>
                        <span id="last-updated" class="text-sm text-gray-500 dark:text-gray-400">
                            Last updated: <span id="update-time">--</span>
                        </span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg">
                            <div class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="current-occupancy">--</div>
                            <div class="text-sm text-blue-600 dark:text-blue-400">Current Occupancy</div>
                        </div>
                        <div class="bg-green-50 dark:bg-green-900/20 p-4 rounded-lg">
                            <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="capacity-percentage">--</div>
                            <div class="text-sm text-green-600 dark:text-green-400">Capacity %</div>
                        </div>
                        <div class="bg-yellow-50 dark:bg-yellow-900/20 p-4 rounded-lg">
                            <div class="text-2xl font-bold text-yellow-600 dark:text-yellow-400" id="wait-time">--</div>
                            <div class="text-sm text-yellow-600 dark:text-yellow-400">Est. Wait Time</div>
                        </div>
                    </div>
                </div>

                <!-- Chart Container -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
                        Traffic Overview
                    </h2>
                    <div class="h-96">
                        <canvas id="traffic-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-sm text-gray-500 dark:text-gray-400">
                <p>Built with ‚ù§Ô∏è for the UTD community</p>
                <p class="mt-1">Data is simulated for demonstration purposes</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
